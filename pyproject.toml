    "api",
    "cohere>=5.20.2",
    "fastembed>=0.7.4",
    "flashrank>=0.2.10",
    "jupyter>=1.1.1",
    "langgraph>=1.0.6",
    "langsmith>=0.6.4",
    "nbconvert>=7.16.6",
    "qdrant-client>=1.16.2",
    "ragas>=0.4.3",
